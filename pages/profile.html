<!DOCTYPE html>

<html lang="FR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fisheye | Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../index.css">
    <link rel="icon" href="/assets/logo.png" type="image/icon">
</head>

<body>
    <header class="container header flex">
        <a href="/" aria-label="Fisheye Home page">
            <img src="../assets/logo.png" alt="Fisheye Home page">
        </a>
        <h1 class="heading">Nos photographes</h1>
    </header>
    <main class="container profile-main">
        <section class="profile-header flex">
            <div class="profile-infos flex column">
                <h2 class="profile-name profile-name-big"></h2>
                <h3 class="profile-location profile-location-big"><span class="city"></span>, <span
                        class="country"></span></h3>
                <p class="profile-description profile-description-big"></p>
            </div>
            <button type="button" class="btn contact-modal-toggle" data-toggle="contact-modal" aria-label="Contact Me" aria-expanded="false">Contactez-moi</button>
            <div class="img-container profile-pic-container flex center">
                <img class="profile-pic" src="" alt="" width="200" height="200">
            </div>

            <div class="modal contact-modal flex center" role="dialog" data-visible="false" aria-hidden="true"
            data-toggle="contact-modal">
            <div class="contact-modal-dialog modal-dialog" role="document" data-visible="false" aria-labelledby="modal-title">
                <!-- CONTACT MODAL HERE -->
            </div>
        </div>
        </section>
        
        <div class="content-section">
            <div class="filter-wrapper">
                <!-- FILTER FORM HERE (SELECT) -->
            </div>
            </div>
            <div class="media-section grid">
                <!-- MEDIA CARDS HERE -->
            </div>
            <section class="carousel-overlay center" role="dialog" data-visible="false" aria-hidden="true" aria-label="Pictures slider">
                <!-- CAROUSEL HERE -->
            </section>
        </div>
        <aside class="side-popup flex">
            <div class="popup-like-container flex">
                <p class="popup-like-counter"></p>
                <svg class="media-card-heart" width="19" height="19" viewBox="0 0 19 19" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.5 18.35L8.23125 17.03C3.725 12.36 0.75 9.28 0.75 5.5C0.75 2.42 2.8675 0 5.5625 0C7.085 0 8.54625 0.81 9.5 2.09C10.4537 0.81 11.915 0 13.4375 0C16.1325 0 18.25 2.42 18.25 5.5C18.25 9.28 15.275 12.36 10.7688 17.04L9.5 18.35Z"
                        fill="#000000" />
                </svg>
            </div>
            <p><span class="price"></span> â‚¬ / jour</p>
        </aside>
    </main>

    <!-- models -->
    <script src="/JS/models/Photographer.js"></script>
    <script src="/JS/models/Media.js"></script>
    
    <!-- templates -->
    <script src="/JS/templates/PhotographerCard.js"></script>
    <script src="/JS/templates/PhotographerBanner.js"></script>
    <script src="/JS/templates/MediaCard.js"></script>
    <script src="/JS/templates/FilterForm.js"></script>
    <script src="/JS/templates/ModalForm.js"></script>
    <script src="/JS/templates/Carousel.js"></script>
    
    <!-- filter -->
    <script src="/JS/filters/Filter.js"></script>
    
    <!-- proxy -->
    <script src="/JS/proxy/ProxyFilter.js"></script>
    
    <!-- sub/pub -->
    <script src="/JS/likes/LikeSubject.js"></script>
    <script src="/JS/likes/TotalCounter.js"></script>


    <script src="/JS/api/Api.js"></script>
    <script src="/JS/app.js"></script>
</body>

</html>
